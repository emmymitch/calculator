<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outline">
        <header>
            <h1>Simple Calculator</h1>
        </header>

        <main>
            <section class="screen">
                <p class="screen__history"></p>
                <h2 class="screen__current">0</h2>
            </section>

            <section class="button-grid">
                <button value="all-clear" class="button button__symbol button__symbol--operator" id="AC">AC</button>
                <button value="+-" class="button button__symbol" id="plus-minus">±</button>
                <button value="%" class="button button__symbol button__symbol--operator">%</button>
                <button value="/" class="button button__symbol button__symbol--operator">÷</button>

                <button value="7" class="button button__number">7</button>
                <button value="8" class="button button__number">8</button>
                <button value="9" class="button button__number">9</button>
                <button value="*" class="button button__symbol button__symbol--operator">x</button>

                <button value="4" class="button button__number">4</button>
                <button value="5" class="button button__number">5</button>
                <button value="6" class="button button__number">6</button>
                <button value="-" class="button button__symbol button__symbol--operator">-</button>

                <button value="1" class="button button__number">1</button>
                <button value="2" class="button button__number">2</button>
                <button value="3" class="button button__number">3</button>
                <button value="+" class="button button__symbol button__symbol--operator">+</button>

                <button value="." class="button button__number">.</button>
                <button value="0" class="button button__number">0</button>
                <button value="=" class="button button__symbol" id="equals">=</button>
            </section>
        </main>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
